<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gage Wedding Album</title>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 2rem; background: #fefefe; }
  h1 { font-size: 2rem; margin-bottom: 1rem; }
  button { font-size: 1.2rem; padding: 1rem 2rem; cursor: pointer; margin-bottom: 1rem; }
  #gallery { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 1rem; }
  #gallery img { max-width: 120px; max-height: 120px; margin: 0.5rem; border-radius: 8px; object-fit: cover; }
</style>
</head>
<body>

<h1>Share Your Wedding Photos!</h1>
<p>Tap the button below to select photos from your phone and upload them.</p>

<button id="uploadBtn">Upload Photos</button>
<input type="file" id="fileInput" accept="image/*" multiple style="display:none">

<div id="gallery"></div>

<script>
  // --- Firebase Config ---
  const firebaseConfig = {
    apiKey: "AIzaSyCw3fQNtxoaoOvyMPS0pL0kq9XcP7sAum0",
    authDomain: "gagenweddingalbum.firebaseapp.com",
    projectId: "gagenweddingalbum",
    storageBucket: "gagenweddingalbum.firebasestorage.app",
    messagingSenderId: "902292221591",
    appId: "1:902292221591:web:91528780a07290bf1843d2",
    measurementId: "G-31RV2D8G34"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const storage = firebase.storage();

  const uploadBtn = document.getElementById('uploadBtn');
  const fileInput = document.getElementById('fileInput');
  const gallery = document.getElementById('gallery');

  // Trigger file picker
  uploadBtn.addEventListener('click', () => fileInput.click());

  // Handle file uploads
  fileInput.addEventListener('change', async (event) => {
    const files = event.target.files;
    if (!files.length) return;

    for (let i = 0; i < files.length; i++) {
      const file = files[i];
      const storageRef = storage.ref('wedding-photos/' + Date.now() + '_' + file.name);

      try {
        await storageRef.put(file);
        const url = await storageRef.getDownloadURL();

        // Add uploaded photo to gallery
        const img = document.createElement('img');
        img.src = url;
        gallery.appendChild(img);
      } catch (error) {
        console.error("Upload failed:", error);
        alert("Error uploading " + file.name);
      }
    }

    fileInput.value = ''; // reset input
    alert('Thank you! Your photos have been uploaded.');
  });

  // Optional: Load existing photos on page load
  async function loadGallery() {
    const listRef = storage.ref('wedding-photos/');
    try {
      const result = await listRef.listAll();
      result.items.forEach(async (itemRef) => {
        const url = await itemRef.getDownloadURL();
        const img = document.createElement('img');
        img.src = url;
        gallery.appendChild(img);
      });
    } catch (error) {
      console.error("Failed to load gallery:", error);
    }
  }

  loadGallery();
</script>

</body>
</html>
