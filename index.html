<html lang="en">
<head>
<meta charset="UTF-8">

<title>Gagen Wedding Album</title>
<!-- Font packages -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- CSS -->
<link rel="stylesheet" href="style.css">
</head>


<body>
<div id="banner"><h1>Taylor & Jonathan</h1></div>

<div id="welcome-text">
    <p>
        thank you so much for joining us on our big day!
    </p>
    <p>
        we'd love to see it from your pov - please feel free to upload any photos you took so we can capture as many memories as possible.
    </p>
</div>

<div id="add-photos">
    <button id="uploadBtn">Add Photos</button>
    <input type="file" id="fileInput" accept="image/*" multiple style="display:none">
</div>


<div id="gallery"></div>

<!-- JS -->
<script src="app.js"></script>
